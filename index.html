<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style/style.css">
 <link rel="stylesheet" href="style/media-query.css">
 <title>Document</title>
</head>
<body>
  <main>
    
    <section id="login">
     
      <div id="imagem">
        <!-----------------------------------
          OBS: Aqui vai a imagem no style CSS
        ////////////////////////////////////////////-->
      </div>
     
      <div id="formulario">
           
        <h1>Login</h1>
        <p>
          Seja bem-vindo(a) novamente. faça login para acessar sua conta e poder 
          fazer as configuraçoes no seu ambiente.
        </p>
        <form action="login-php" method="post"> 
          <div>
            
            <i>
              <img src="icon/pessoas.png"
               alt=""
               class="login">
            </i>
            
            <input type="email" name="login" 
            id="ilogin" placeholder="seu  e-mail"
            autocomplete="email"
            required
            maxlength="30">
            
            <label for="ilogin">Login</label>
           
            
          </div>
          
          <div class="Campo">
            <i>
              <img src="icon/senha.png"
               alt=""
               class="senha">
            </i>
              
            <input type="email" name="senha"
            placeholder="sua senha" id="isenha"
            autocomplete="current-password"
            required 
            minlength="6" maxlength="12">
           
            <Label for="isenha">Senha</Label>
            
          </div>
          
          <input type="submit" value="Entrar">
          
          <a href="Esqueci.html" class="botao">
            
            Esquerci a senha 
            <img src="icon/secury.png" 
            alt=""
            class="mail">
            
          </a>
          
        </form>
      </div>
     
      
      
    </section> 
   
   
   
  </main>
</body>
</html>
